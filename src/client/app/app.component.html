<!-- Wrapper-->
<div id="wrapper">

    <!-- Left navigation bar -->
    <navigation-selector *ngIf="!isBlankLayout()"></navigation-selector>

    <!-- Main page wrapper -->
    <div [attr.id]="!isBlankLayout() ? 'page-wrapper': null" [ngClass]="{'gray-bg': !isBlankLayout() }">

        <!-- Top navigation -->
        <topnavbar-selector *ngIf="!isBlankLayout()"></topnavbar-selector>

        <!-- Main view/routes wrapper-->
        <router-outlet></router-outlet>

        <!-- Footer -->
        <footer-selector *ngIf="!isBlankLayout()"></footer-selector>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
