<div class="row">
    <div *ngFor="let modification of modifications" (click)="selectModification(modification)">
        <div class="col-md-3 animated bounceIn">
            <div class="ibox ibox-no-shadow">
                <div class="ibox-content text-center" style="padding-bottom: 10px;">
                    <h5>{{modification.specification}}</h5>
                    <div class="m-b-sm">
                        <img alt="image" class="img-rounded grid-img" src="{{ASSETS_FOLDER}}/{{modification.modificationId}}.png">
                        <div class="text-center">
                            <small>{{modification.description}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
