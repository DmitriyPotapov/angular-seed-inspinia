<div *ngIf="assemblySpares">
    <h3>Assembly: {{assemblySpares.assembly.name}}, Code: {{assemblySpares.assembly.code}} </h3>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ASSETS_FOLDER}}/{{assemblySpares.assembly.assemblyId}}.png" style="width: 90%; height: 90%;">
        </div>
        <div class="col-md-6">
            <div *ngIf="assemblySpares.spare !== undefined && assemblySpares.spare !== null">
                <p>Spares</p>
                <spare-view [spares]="assemblySpares.spare"></spare-view>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
            <div *ngIf="assemblySpares.assemblies !== undefined && assemblySpares.assemblies !== null">
                <p>Sub assemblies</p>
                <div *ngFor="let assembly of assemblySpares.assemblies" (click)="selectSubAssembly(assembly)">
                    <div class="col-md-3 animated bounceIn">
                        <div class="ibox ibox-no-shadow">
                            <div class="ibox-content text-center" style="padding-bottom: 10px;">
                                <h5>{{assembly.name}}</h5>
                                <div class="m-b-sm">
                                    <img alt="image" class="img-rounded grid-img" src="{{ASSETS_FOLDER}}/{{assembly.assemblyId}}.png">
                                    <div class="text-center">
                                        <small>{{assembly.code}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
