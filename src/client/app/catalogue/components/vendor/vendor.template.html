<div class="row">
    <div *ngFor="let vendor of vendors" (click)="selectVendor(vendor)">
        <div class="col-md-3 animated bounceIn">
            <div class="ibox ibox-no-shadow">
                <div class="ibox-content text-center" style="padding-bottom: 10px;">
                    <h2>{{vendor.name}}</h2>
                    <div class="m-b-sm">
                        <img alt="image" class="img-rounded grid-img" src="{{ASSETS_FOLDER}}/{{vendor.vendorId}}.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
