<div class="row">
    <div *ngFor="let model of models" (click)="selectModel(model)">
        <div class="col-md-3 animated bounceIn">
            <div class="ibox ibox-no-shadow">
                <div class="ibox-content text-center" style="padding-bottom: 10px;">
                    <h5>{{model.name}}</h5>
                    <div class="m-b-sm">
                        <img alt="image" class="img-rounded grid-img" src="{{ASSETS_FOLDER}}/{{model.modelId}}.png">
                        <div class="text-center">
                            <small>{{model.description}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
